<div class="container">

  <!-- Section title -->
  <div class="row section-title">
      <div class="col-12">
          <h2 class="stat">Your Weight</h2>
      </div>
  </div>

  <!-- Display graph
    *Only show once the data is loaded -->
  <div class="row graphdisplay" *ngIf="ready">
    
    <div class="col-8 mx-auto" >
      <ngx-charts-line-chart
        [animations]="false"
        [view]="view"
        [scheme]="colorScheme"
        [results]="userWeights"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [autoScale]="autoScale"
        [timeline]="timeline"
        [showGridLines]="showGridLines">
      </ngx-charts-line-chart>
    </div>

    <!-- {{userWeights | json}} -->
    
  </div> 

</div>
