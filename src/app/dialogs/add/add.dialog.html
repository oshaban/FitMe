<div class="container">
  
  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
    
    <h3 mat-dialog-title>Add new entry</h3>
    
    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Weight" [(ngModel)]="data.weight" name="weight">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="data.date" name="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  </div>

    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
