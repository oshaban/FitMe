<div class="container">
  
    <!-- Creating form Group -->
    <form [formGroup]="addGroup">
  
      <h6>Edit weight on {{weightDate | date:'shortDate'}}</h6>

      <!-- Weight form control -->
      <div class="form">
        <mat-form-field>
            <input matInput placeholder="Weight" formControlName="weight"required>
            <span matSuffix style="margin-right: 1rem">lbs</span>
        
            <mat-error *ngFor="let validation of weightValidationMessage.weight">
                <p *ngIf="addGroup.get('weight').hasError(validation.type) && ( addGroup.get('weight').dirty ) ">{{validation.message}} </p>
            </mat-error>
  
        </mat-form-field>
      </div>
    
      <!-- Form actions -->
      <div mat-dialog-actions>
        <button mat-button [type]="submit" [disabled]="!addGroup.valid" [mat-dialog-close]="1" (click)="stopEdit()">Save</button>
        <button mat-button [type]="reset"  (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
  
    </form>
    
  </div>
