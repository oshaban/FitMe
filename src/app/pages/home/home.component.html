
<div class="container">

    <div class="row prog-view">
        <div class="col-12">
            <h2 class="stat">Your Progress</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <app-statbox [title]="'Current Weight'" ></app-statbox>
        </div>

        <div class="col-md-4">
            <app-statbox [title]="'You Gained'"></app-statbox>
        </div>

        <div class="col-md-4">
            <app-statbox [title]="'Current TDEE'"></app-statbox>
        </div>
    </div>

    <div class="row prog-view">
        <div class="col-12">
            <h2 class="stat">Your Target Calories:</h2>
        </div>
    </div>

    <div class="row">

        <div class="col-md-6">
            <h6>Your Macronutrient split is:</h6>
            <app-macro-doughnut-chart></app-macro-doughnut-chart>
        </div>

    </div>

    <ul>
        <li *ngFor="let user of loadedUsers">{{user.name}}</li>
    </ul>

</div>
