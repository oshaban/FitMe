<div class="container">

    <!-- Page title -->
    <div class="row section-title">
        <div class="col-12">
            <h2 class="stat">Your Progress</h2>
        </div>
    </div>

    <!-- Displays statboxes -->
        <!-- Each statbox has data passed in via property binding -->
    <div class="row">
        <div class="col-md-4" *ngFor="let statbox of StatBoxData">
            <app-statbox
                [title]="statbox.title"
                [subtitle]="statbox.subtitle"
                [numDisplay]="statbox.numDisplay" 
                [unit]="statbox.unit"
                [iconInput]="statbox.icon" >
            </app-statbox>
        </div>
    </div>

    <!-- Page title -->
    <div class="row section-title">
        <div class="col-12">
            <h2 class="stat">Your Calorie Split</h2>
        </div>
    </div>

    <div class="row macroStatBox">
        <div class="col-12">
            <app-macro-stat-box></app-macro-stat-box>
        </div>
    </div>



</div> <!-- End container -->
