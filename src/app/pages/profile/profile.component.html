
<div class="container">

    <div class="row">
        <div class="flex-container main-signup mx-auto">

            <mat-horizontal-stepper [linear]="1" #stepper>

                <mat-step [stepControl]="firstFormGroup">
                    <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>Account Information</ng-template>
                    <mat-form-field>
                        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                    </form>
                </mat-step>
                
                <mat-step [stepControl]="secondFormGroup">
                    <form [formGroup]="secondFormGroup">
                    <ng-template matStepLabel>Fitness Profile Information</ng-template>
                    <mat-form-field>
                        <input matInput placeholder="Address" formControlName="secondCtrl" required>
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button>Submit</button>
                    </div>
                    </form>
                </mat-step>
                
            </mat-horizontal-stepper>

        </div>
    </div>

    <p>Form value: {{ firstFormGroup.value | json }}</p>
    <p>Form value: {{ secondFormGroup.value | json }}</p>

</div>
