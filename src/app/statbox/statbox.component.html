<mat-card class="example-card">

    <div class="row">

        <div class="col-8">

            <a href=""></a>
            <mat-card-content>
                <div class="numberDisplay">
                    <h1>{{numDisplay}} </h1>
                    <h5 style="margin-left: 0.5rem">{{unit}}</h5>
                </div>
                <mat-card-title>{{title}}</mat-card-title>
                <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
            </mat-card-content>

        </div>

        <div class="col-4 statimg" >
            <img src="https://image.flaticon.com/icons/svg/1694/1694106.svg" alt="">
        </div>
    </div>

</mat-card>
